<!DOCTYPE html>
<!-- saved from url=(0048)https://menu.epam.com/autologin?schema=LoginEPAM -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            height: 100%;
            margin: 0;
        }

        .epam-error {
            background-color: #222430;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .epam-error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 36px;
        }

        .epam-error-content__message-main {
            font-family: 'Oswald Regular', Arial, sans-serif;
            font-size: 32px;
            line-height: 32px;
            text-transform: uppercase;
            color: #FFFFFF;
            padding-top: 24px;
            text-align: center;
        }

        .epam-error-content__message-secondary {
            font-family: 'Sans Regular', Arial, sans-serif;
            font-size: 15px;
            line-height: 18px;
            color: #FFFFFF;
            padding-top: 12px;
            text-align: center;
        }

        .epam-error-content__contact-us {
            font-family: 'Sans Regular', Arial, sans-serif;
            font-size: 15px;
            line-height: 18px;
            color: #FFFFFF;
            padding-top: 36px;
        }

        .epam-error-content__contact-us a {
            color: #30B6DD;
            text-decoration: none;
        }

        .epam-error-content__contact-us a:hover {
            color: #25a4b8;
        }

        .epam-error-content__image {
            max-height: 430px;
            max-width: 100%;
            width: 430px;
        }

        .epam-error-content__image--big {
            max-height: 430px;
            max-width: 100%;
            width: 760px;
        }
    </style>
</head>
<body>
    <div class="epam-error">
        <div class="epam-error-content">
            <img class="epam-error-content__image" src="https://static.cdn.epam.com/uploads/da59e50fd2110944c7b4fb484a352e52/EPM-TMC/error-pages/error-401.svg" alt="AN ERROR HAS OCCURRED!">
            <div class="epam-error-content__message-main">AUTHORIZATION FAILED</div>
            <div class="epam-error-content__message-secondary">Something went wrong during authorization. Please try again later.</div>
            <div class="epam-error-content__contact-us"> </div>
        </div>
    </div>

</body></html>
